<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title class="cloak">Avalanche | MacVG</title>
    <link class="favicon" rel="shortcut icon" href="/logo.png" />
    <script src="/macvg/cloaker.js"></script>
    <span id="macvgmacvg" name="game19"></span>
  </head>
  <body>
    <div class="macvg-wrap macvg-close" id="macvg-pop">
      <div class="macvg-message">
        <h1>
          <button class="macvg-btn" style="left: 25px" title="Bug Report" onclick="feedback()">
            <img src="/macvg/flag.svg" alt="Close" width="20px" /></button
          >Avalanche<button class="macvg-btn" id="macvg-off" title="Close">
            <img src="/macvg/xmark-solid.svg" alt="Close" width="20px" />
          </button>
        </h1>
        <h2>How to Play</h2>
        <p>
         Use arrow keys to jump left and right to avoid being crashed by the blocks coming down and avoid being touched by the lava coming up! Jump up each block to survive!
      </p>
        <h2>Game Information</h2>
        <ul>
          <li>Release Date: August 10, 2007</li>
          <li>Developer: The Game Homepage</li>
          <li>Players: 15M+</li>
        </ul>
      </div>
    </div>
    <link rel="stylesheet" href="/macvg/info.css" />
    <script src="/js/main.js"></script>
    <div id="ruffle" width="100%" height="100%"></div>
    <script src="ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("avalanche.swf");
      });
    </script>
  </body>
</html>
